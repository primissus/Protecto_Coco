<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="styles/lista_registrados.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="content">
            <h:dataTable value="#{conferencias.conferencias}" var="c"
                         styleClass="table"
                         headerClass="table_header"
                         columnClasses="table_column"
                         rowClasses="table-odd-row,table-even-row">
                <h:column>
                    <f:facet name="header">Codigo</f:facet>
                    #{c.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{c.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Expositor</f:facet>
                    #{c.expositor}
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha y hora</f:facet>
                    #{c.fechaHora}
                </h:column>
                <h:column>
                    <f:facet name="header">Descripcion</f:facet>
                    #{c.descripcion}
                </h:column>
                <h:column>
                    <f:facet name="header">Costo</f:facet>
                    #{c.costo}
                </h:column>
                <h:column>
                    <f:facet name="header">Sala</f:facet>
                    #{c.sala}
                </h:column>
                <h:column>
                    <f:facet name="header">Encargado</f:facet>
                    "#{c.encargado.nombre} #{c.encargado.apellido}"
                </h:column>
            </h:dataTable>
        </div>
        <h:form>
            <h:commandLink action="administrador_evento.xhtml" value="Regresar"/>
        </h:form>
    </h:body>
</html>
