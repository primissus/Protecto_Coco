<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codigo</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:outputText value="Ingrese el correo y presione enter: " />
            <h:inputText value="#{publico.correo}" id="correo">
                <f:ajax event="change" execute="conferencia" render="validacion conferencia" />
            </h:inputText>
            <h:outputText value="#{publico.validate()}" id="validacion"/>
            
            <br/><br/>
            <h:outputText value="Conferencia:" />
            <h:selectOneMenu id="conferencia" value="#{publico.conferenciaID}">
                <f:selectItems value="#{publico.publico.conferencias}" var="conf" itemValue="#{conf.id}" itemLabel="#{conf.nombre}"/>
                <f:ajax event="change" execute="conferencia"/>
            </h:selectOneMenu>
            
            <br/><br/>
            <h:commandButton id="boton">
                <f:ajax event="click" execute="boton" render="codigo"/>
            </h:commandButton>
            <h:outputText value="#{publico.code}" id="codigo"/>
        </h:form>
        
    </h:body>
</html>
